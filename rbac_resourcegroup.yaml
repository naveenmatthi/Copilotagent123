openapi: 3.0.0

info:
  title: Sentinel Access Review API
  description: Retrieves current role assignments, role definitions, and directory roles from Microsoft Graph for Sentinel Access Review Agent.
  version: "v1"

servers:
  - url: https://graph.microsoft.com/v1.0

paths:
  /roleManagement/directory/roleAssignments:
    get:
      operationId: GetDirectoryRoleAssignments
      summary: Get current directory role assignments
      description: Returns all role assignments including principal, role definition, and scope information.
      responses:
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoleAssignmentsResponse"

  /roleManagement/directory/roleDefinitions:
    get:
      operationId: GetDirectoryRoleDefinitions
      summary: Get directory role definitions
      description: Retrieves a list of role definitions from Microsoft Entra ID.
      responses:
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoleDefinitionsResponse"

  /users/{userId}/memberOf:
    get:
      operationId: GetUserMemberships
      summary: Get a userâ€™s group or directory role memberships
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: The user object ID or UPN.
      responses:
        "200":
          description: Successful request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserMembershipsResponse"

components:
  schemas:
    RoleAssignmentsResponse:
      type: object
      properties:
        value:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Role assignment ID
              principalId:
                type: string
                description: ID of the assigned principal (user, group, or service principal)
              principalType:
                type: string
                description: Type of the principal
              roleDefinitionId:
                type: string
                description: Linked role definition ID
              directoryScopeId:
                type: string
                description: Directory or resource scope
              createdDateTime:
                type: string
                format: date-time
                description: Assignment creation timestamp

    RoleDefinitionsResponse:
      type: object
      properties:
        value:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Role definition ID
              displayName:
                type: string
                description: Role name
              description:
                type: string
                description: Role description
              isBuiltIn:
                type: boolean
                description: Indicates if the role is built-in
              rolePermissions:
                type: array
                items:
                  type: object
                  properties:
                    allowedResourceActions:
                      type: array
                      items:
                        type: string
                        description: Allowed actions under this role

    UserMembershipsResponse:
      type: object
      properties:
        value:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Group or role ID
              displayName:
                type: string
                description: Name of the group or role
              type:
                type: string
                description: Type of membership (Group or DirectoryRole)
